

<div class="pt-5">  
    <div class="global-container">  
      <div class="card login-form">  
      <div class="card-body">  
        <div class="text-left">
            <button (click)="goToDashboard()" class="btn btn-outline-primary" >Go to Main Page</button>
          </div> 
          <h3 class="card-title text-center"> Login as Customer </h3>  
          <div class="card-text">  
            <form #spForm="ngForm" (ngSubmit)="Getlogin()">
                <div class="row">
                    <label class="col-sm-2 col-form-label">User Name</label>
                    <div class="col-sm-10">
                        <input type="text" name="User Name" [(ngModel)]="user2.username" />
                    </div>
                </div>
                <div class="row">
                    <label class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" name="Password" [(ngModel)]="user2.password" />
                    </div>
                </div>

                <div class="row">
                    <label class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-10">
                        <button class="btn btn-info" type="submit" class="btn btn-outline-primary">Login</button>
                        <br>
                       Don't have an account? 
                        <button class="btn btn-info" type="button" (click)="newregistration()" class="btn btn-outline-primary">Register</button>

                    </div>
                </div>
                <br>

            



            </form>

          </div>  
      </div>  
  </div>  
  </div>
